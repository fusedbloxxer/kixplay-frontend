<div class="loader" *ngIf="isLoading">
  <ng-container *ngTemplateOutlet="content"></ng-container>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>

<ng-container *ngIf="!isLoading">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
